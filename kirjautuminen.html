<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="kuvat/favicon.png"> <!-- Tämä on pieni ikoni urlin kirjanmerkissä -->
    <link rel="stylesheet" href="css/styles.css" /> <!-- Ulkoinen CSS-tiedosto tyyleille -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Googlefontit-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <!-- Päävalikko alkaa tästä -->
            <nav class="main-nav" aria-label="Päävalikko">
                <ul class="nav-list" id="primary-nav">
                    <li><a href="index.html">Etusivu</a></li>
                    <li><a href="joukkueen-ilmoittautuminen.html">Joukkueen ilmoittautuminen</a></li>
                    <li><a href="turnauksen-ilmoittaminen.html">Turnauksen ilmoittaminen</a></li>
                    <li><a href="index.html#turnauslistaus">Turnaukset</a></li>
                    <li><a href="kirjautuminen.html">Kirjaudu ylläpitäjänä</a></li>
                </ul>
            </nav>

            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button> <!-- Valikon painike mobiilissa -->
        </div>
    </header>

    <main class="container single-column login-form">
        <section class="card form-card">
            <h1>Kirjautuminen hallintasivulle</h1>

            <form action="./admin.html" method="get">
            <div class="imgcontainer">
                <img src="kuvat/jalkapallo.png" alt="Jalkapallo" class="jalkapallo">
            </div>

            <label for="uname"><b>Käyttäjätunnus *</b></label>
            <input type="text" placeholder="Syötä käyttäjätunnus" name="uname" required>

            <label for="psw"><b>Salasana *</b></label>
            <input type="password" placeholder="Syötä salasana" name="psw" required>
                    
            <div class="form-actions">
                <a class="btn primary" href="admin.html">Kirjaudu</a>
                <a class="btn ghost" href="index.html">Peruuta</a>
            </div>

            <label>
            <input type="checkbox" checked="checked" name="remember"> Pysy kirjautuneena
            </label>
            <span class="psw"><a href="#">Unohditko salasanasi?</a></span>
                
            </form>

        </section>
    </main>

    <!-- Alatunniste alkaa tästä -->
    <footer class="site-footer">
        <div class="container">© 2025 FCOTM Turnauspalvelu</div>
    </footer>
    
    <script src="js/app.js"></script> <!-- Ulkoinen JavaScript-tiedosto -->
</body>

</html>
