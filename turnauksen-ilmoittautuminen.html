<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Turnauksen ilmoittautuminen">
    <meta name="description" content="Turnauksen ilmoittautuminen">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Turnauksen ilmoittautuminen</title>
    <link rel="icon" type="image/x-icon" href="kuvat/favicon.png"> <!-- Tämä on pieni ikoni urlin kirjanmerkissä -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <nav class="main-nav" aria-label="Päävalikko">
                <ul class="nav-list" id="primary-nav">
                    <li><a href="index.html">Etusivu</a></li>
                    <li><a href="joukkueen-ilmoittautuminen.html">Joukkueen ilmoittautaminen</a></li>
                    <li><a href="turnauksen-ilmoittautuminen.html">Turnauksen ilmoittautaminen</a></li>
                    <li><a href="admin.html">Ylläpitäjän hallinta</a></li>
                </ul>
            </nav>

            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button>
        </div>
    </header>

    <main class="container single-column">
        <section class="card form-card">
            <h2>Turnauksen ilmoittautuminen / lisää turnaus</h2>
            <p>Täytä tapahtuman tiedot — voit antaa myös seuran oman ilmoittautumislinkin.</p>

            <form id="tournForm" action="#" method="post">
                <label for="tName">Turnauksen nimi</label>
                <input id="tName" name="tName" required />

                <label for="tDates">Päivämäärä(t)</label>
                <input id="tDates" name="tDates" placeholder="1.6–2.6" />

                <label for="tRegion">Maakunta</label>
                <select id="tRegion" name="tRegion">
                    <option>Valitse</option>
                    <option>Uusimaa</option>
                    <option>Pirkanmaa</option>
                </select>

                <label for="tAge">Ikäluokat</label>
                <input id="tAge" name="tAge" placeholder="U10, U12..." />

                <label for="tFee">Osallistumismaksu</label>
                <input id="tFee" name="tFee" placeholder="esim. 50€" />

                <label for="tLink">Ilmoittautumislinkki (seura)</label>
                <input id="tLink" name="tLink" type="url" placeholder="https://seura.fi/ilmo" />

                <label class="checkbox">
                    <input type="checkbox" name="consent3" required /> Hyväksyn tietojen käsittelyn
                </label>

                <div class="form-actions">
                    <button class="btn primary" type="submit">Lisää turnaus</button>
                    <a class="btn ghost" href="index.html">Peruuta</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© 2025 Turnauspalvelu</div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
