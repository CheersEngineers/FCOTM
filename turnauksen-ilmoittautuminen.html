<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="FCOTM Turnauspalvelu">
    <meta name="description" content="Turnauksen ilmoittautuminen"> <!-- Sivun kuvaus hakukoneille -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Turnauksen ilmoittautuminen</title> <!-- Sivun otsikko, näkyy selaimen välilehdessä -->
    <link rel="icon" type="image/x-icon" href="kuvat/favicon.png"> <!-- Tämä on pieni ikoni urlin kirjanmerkissä -->
    <link rel="stylesheet" href="css/styles.css" /> <!-- Ulkoinen CSS-tiedosto tyyleille -->
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <!-- Päävalikko alkaa tästä -->
            <nav class="main-nav" aria-label="Päävalikko">
                <ul class="nav-list" id="primary-nav">
                    <li><a href="index.html">Etusivu</a></li>
                    <li><a href="joukkueen-ilmoittautuminen.html">Joukkueen ilmoittautuminen</a></li>
                    <li><a href="turnauksen-ilmoittautuminen.html">Turnauksen ilmoittaminen</a></li>
                    <li><a href="admin.html">Ylläpitäjän hallinta</a></li>
                </ul>
            </nav>

            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button>
        </div>
    </header>

    <!-- Pääsisältöalue alkaa tästä -->
    <main class="container single-column">
        <section class="card form-card">
            <h2>Turnauksen ilmoittaminen / lisää turnaus</h2>
            <p>Täytä tapahtuman tiedot — voit antaa myös seuran oman ilmoittautumislinkin.</p>

            <!-- Ilmoittautumislomake alkaa tästä -->
            <form id="tournForm" action="#" method="post">
                <label for="tName">Turnauksen nimi*</label>
                <input id="tName" name="tName" required />

                <label for="tDates">Päivämäärä(t)*</label>
                <input id="tDates" name="tDates" placeholder="1.6–2.6" required/>

                <label for="tRegion">Maakunta*</label>
                <select id="tRegion" name="tRegion" required>
                    <option value="" disabled selected>Valitse</option> <!--/* Pakottaa käyttäjän valitsemaan jonkin vaihtoehdon ennen lomakkeen lähettämistä */-->
                    <option>Ahvenanmaa</option>
                    <option>Etelä-Karjala</option>
                    <option>Etelä-Pohjanmaa</option>
                    <option>Etelä-Savo</option>
                    <option>Kainuu</option>
                    <option>Kanta-Häme</option>
                    <option>Keski-Pohjanmaa</option>
                    <option>Keski-Suomi</option>
                    <option>Kymenlaakso</option>
                    <option>Lappi</option>
                    <option>Pirkanmaa</option>
                    <option>Pohjanmaa</option>
                    <option>Pohjois-Karjala</option>
                    <option>Pohjois-Pohjanmaa</option>
                    <option>Pohjois-Savo</option>
                    <option>Päijät-Häme</option>
                    <option>Satakunta</option>
                    <option>Uusimaa</option>
                    <option>Varsinais-Suomi</option>
                </select>

                <label for="tAddress">Osoite:*</label>
                <textarea id="tAddress" name="tAddress" rows="3" placeholder="Turnauksen sijainti" required></textarea>

                <label for="tAge">Ikäluokat*</label>
                <input id="tAge" name="tAge" placeholder="U10, U12..." required/>

                <label for="tFee">Osallistumismaksu*</label>
                <input id="tFee" name="tFee" placeholder="esim. 50€" required/>

                <label for="tLink">Ilmoittautumislinkki (seura)*</label>
                <input id="tLink" name="tLink" type="url" placeholder="https://seura.fi/ilmo" required/>

                <label class="checkbox">
                    <input type="checkbox" name="consent3" required /> Hyväksyn tietojen käsittelyn
                </label>

                <div class="form-actions">
                    <button class="btn primary" type="submit">Lisää turnaus</button>
                    <a class="btn ghost" href="index.html">Peruuta</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Alatunniste alkaa tästä -->
    <footer class="site-footer">
        <div class="container">© 2025 FCOTM Turnauspalvelu</div>
    </footer>
    
    <script src="js/app.js"></script> <!-- Ulkoinen JavaScript-tiedosto -->
</body>

</html>
