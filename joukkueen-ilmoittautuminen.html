<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="FCOTM Turnauspalvelu">
    <meta name="description" content="Joukkueen ilmoittautuminen"> <!-- Sivun kuvaus hakukoneille -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Joukkueen ilmoittautuminen</title> <!-- Sivun otsikko, näkyy selaimen välilehdessä -->
    <link rel="icon" type="image/x-icon" href="kuvat/favicon.png"> <!-- Tämä on pieni ikoni urlin kirjanmerkissä -->
    <link rel="stylesheet" href="css/styles.css" /> <!-- Ulkoinen CSS-tiedosto tyyleille -->
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <!-- Päävalikko alkaa tästä -->
            <nav class="main-nav" aria-label="Päävalikko">
                <ul class="nav-list" id="primary-nav">
                    <li><a href="index.html">Etusivu</a></li>
                    <li><a href="joukkueen-ilmoittautuminen.html">Joukkueen ilmoittautuminen</a></li>
                    <li><a href="turnauksen-ilmoittaminen.html">Turnauksen ilmoittaminen</a></li>
                    <li><a href="admin.html">Ylläpitäjän hallinta</a></li>
                </ul>
            </nav>

            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button>
        </div>
    </header>

    <!-- Pääsisältöalue alkaa tästä -->
    <main class="container single-column">
        <section class="card form-card">
            <h2>Joukkueen ilmoittautuminen</h2>
            <p>Lisää joukkueen tiedot tai siirry seuran omaan ilmoittautumislomakkeeseen.</p>

            <!-- Ilmoittautumislomake alkaa tästä -->
            <form id="teamForm" action="#" method="post">
                <label for="clubName">Seura / Club</label>
                <input id="clubName" name="clubName" required />

                <label for="teamName">Joukkueen nimi</label>
                <input id="teamName" name="teamName" required />

                <label for="contact">Yhteyshenkilö (nimi)</label>
                <input id="contact" name="contact" required />

                <label for="email">Sähköposti</label>
                <input id="email" name="email" type="email" required />

                <label for="phone">Puhelin</label>
                <input id="phone" name="phone" type="tel" />

                <label for="ageGroup">Ikäluokka</label>
                <input id="ageGroup" name="ageGroup" placeholder="U12, U14" />

                <label for="externalTeamLink">Seuran oma ilmoittautumislinkki</label>
                <input id="externalTeamLink" name="externalTeamLink" type="url" placeholder="https://seura.fi/ilmo" />

                <label class="checkbox">
                    <input type="checkbox" name="consent2" required /> Hyväksyn tietojen käsittelyn
                </label>

                <div class="form-actions">
                    <button class="btn primary" type="submit">Ilmoita joukkue</button>
                    <div>
                        <button class="btn ghost" type="reset">Tyhjennä</button>
                        <a class="btn ghost" href="index.html">Peruuta</a>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <!-- Alatunniste alkaa tästä -->
    <footer class="site-footer">
        <div class="container">© 2025 FCOTM Turnauspalvelu</div>
    </footer>
    
    <script src="js/app.js"></script> <!-- Ulkoinen JavaScript-tiedosto -->
</body>

</html>
